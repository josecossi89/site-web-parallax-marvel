<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="/node_modules/lax.js/lib/lax.min.js"></script>
  <title>Marvel Web</title>
</head>

<body>
  <!-- Capa de Logo -->
  <div class="logo">
    <img src="img/marvel-logo.png" alt="">
  </div>
  <!-- Capa de Header -->
  <div class="header">
    <!-- villanos -->
    <img src="img/ultron.png" alt="Ultron" width="33%" class="ultron">
    <img src="img/loki.png" alt="Loki" width="33%" class="loki">
    <img src="img/thanos.png" alt="Thanos" width="33%" class="thanos">
  </div>
  <!-- Capa SCROLL -->
  <div class="scroll-tip">SCROLL</div>
  <!-- Capa IRONMAN -->
  <div class="ironman-title">
    <span class="ironman-title-01"><img src="/img/Iron-Man-Logo-i.png" alt="Ironman" height="300"></span>

    <span class="ironman-title-02"><img src="/img/Iron-Man-Logo-r.png" alt="Ironman" height="300"></span>

    <span class="ironman-title-03"><img src="/img/Iron-Man-Logo-o.png" alt="Ironman" height="300"></span>

    <span class="ironman-title-04"><img src="/img/Iron-Man-Logo-n.png" alt="Ironman" height="300"></span>

    <span class="ironman-title-05">&nbsp;</span>

    <span class="ironman-title-06"><img src="/img/Iron-Man-Logo-m.png" alt="Ironman" height="300"></span>

    <span class="ironman-title-07"><img src="/img/Iron-Man-Logo-a.png" alt="Ironman" height="300"></span>

    <span class="ironman-title-08"><img src="/img/Iron-Man-Logo-n.png" alt="Ironman" height="300"></span>



  </div>
  <!-- Capa ... -->
  <!-- Capa ... -->
  <!-- Capa ... -->
  <script src="./main.js" defer></script>
</body>

</html>
